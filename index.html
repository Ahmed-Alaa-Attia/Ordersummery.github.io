<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>


  <div class="container">
    <div class="img">
      <img src="illustration-hero.svg" alt="img">
    </div>
    <div class="card">
      <div class="order">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
      </div>
      <div class="price">
        <div class="plan">
          <img src="icon-music.svg" alt="music">
        <h4>Annual Plan<br><span class="year">$59.99/year</span></h4>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="payment">
        <div class="proceed">
          <a href="#">Proceed to Payment</a>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
    </div>  
  </div>


</body>
</html>
